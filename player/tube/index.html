  <style>     
 #video-player{
position: absolute;
left: 0px;
right: 0px;
top: 0px;
bottom: 0px;
margin: 0px;
padding: 0px;
background: black;
background-size: 100%;
background-origin: content-box;
background-repeat: no-repeat;
background-position: center;
}
</style>
						
							<script src="js/jquery.min.js"></script>
							<script src="js/video.min.js"></script>
							<script src="js/youtube.min.js"></script>
							<script src="js/resolution.js"></script>
							
							
			
							
							
							
							
							<video id="video-player" class="video-js vjs-default-skin vjs-big-play-centered vjs-16-9"   controls preload="auto"  playsInline  width="640" height="360" poster="img/thumb.jpg" data-setup='{}'>

							  </video>
								<script>
									videojs('video-player', {
										controls: true,
										techOrder:  ["youtube"],
										sources: [{ "type": "video/youtube", "src": "'+sv+'"}],
										plugins: {
											videoJsResolutionSwitcher: {
												default: 'low',
												dynamicLabel: true
											}
										}
									}, function(){
										var player = this;
										player.on('resolutionchange', function(){
											console.info('Source changed')
										})
									});  
								</script>
